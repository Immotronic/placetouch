		 <tr class="embedded"><td colspan="3" class="title" tr="wifiConfiguration"></td></tr>

		 <tr><td colspan="3" class="title" tr="license"></td></tr>
		 <tr id="licenseUIDRow"><td class="label mutable" tr="licenseUID"></td><td class="value mutable"><input type="text" id="licenseUID" size="30"/></td><td class="help" tr="licenseUIDHelp"></td></tr>
		 <tr id="licenseUIDErrorRow" style="display:none;"><td colspan="3" class="error"></td></tr>
		 <tr><td class="label immutable" tr="licenseType"></td><td id="licenseType" colspan="2" class="value immutable"></td></tr>
		 
		 <tr><td colspan="3" class="title" tr="customerDetails"></td></tr>

		 <tr><td class="label immutable" tr="customerSiteName"></td><td class="value immutable" id="customerSiteName"></td></tr>

		 <tr><td colspan="3" class="title" tr="usernameAndPassword"></td></tr>
		 <tr><td colspan="2" class="value immutable"><button class="small" id="changeUsernameAndPassword" tr="changeUsernameAndPassword"></button></td></tr>
		 <tr><td colspan="3" class="title" tr="diagnostics"></td></tr>
		 <tr><td colspan="2" class="value immutable"><button class="small" id="displayDiagnosticsUI" tr="seeDiagnostics"></button></td></tr>

	<div id="changePasswordDialog" style="display:none" title="changeUsernameAndPassword">
		<table>
			<tr><td class="label" tr="username"></td><td class="value"><input type="text" size="20" id="username"></input></td></tr>
			<tr><td class="label" tr="newPassword"></td><td class="value"><input type="password" size="20" id="newPassword"></input></td></tr>
			<tr><td class="label" tr="newPasswordConf"></td><td class="value"><input type="password" size="20" id="newPasswordConf"></input></td></tr>
			<tr><td></td></tr>
			<tr><td class="label" tr="oldPassword"></td><td class="value"><input type="password" size="20" id="oldPassword"></input></td></tr>
		</table>
	</div>
	<div id="configureWifiDialog" style="display:none" title="configureWifi">
		<table>
			<tr><td class="label" tr="wifiSecurity"></td><td class="value"><select id="newWifiSecurity"><option value="WPA">WPA</option><option value="WEP">WEP</option></select></td></tr>
			<tr><td class="label" tr="SSID"></td><td class="value"><input type="text" size="30" id="newSSID"></input></td></tr>
			<tr><td class="label" tr="passphrase"></td><td class="value"><input type="text" size="30" id="newPassphrase"></input></td></tr>
			<tr><td class="label" tr="hiddenSSID"></td><td class="value"><input type="checkbox" id="hiddenSSID"/></td></tr>
		</table>
	</div>
	<div id="forgetWifiConfigurationDialog" style="display:none" title="forgetWifiConfiguration">
		<span tr="forgetWifiConfigurationConfirm"></span>
	</div>
	<div id="setSystemTimeDialog" style="display:none" title="setSystemTime">
		<table>
			<tr><td class="label" tr="date"></td><td class="value"><input class="setTime" type="text" size="2" maxlength="2" id="date1"/> / <input class="setTime" type="text" size="2" maxlength="2" id="date2"/> / <input class="setTime" type="text" size="4" maxlength="4" id="date3"/></td></tr>
			<tr><td class="label" tr="time"></td><td class="value"><input class="setTime" type="text" size="2" maxlength="2" id="time1"/> : <input class="setTime" type="text" size="2" maxlength="2" id="time2"/></td></tr>
		</table>
	</div>
	<div id="errorMessageDialog" style="display:none" title="error"><img src="img/error.png"><span id="errorMessage"></span></div>
</div>
