<html>
<head>
	<meta http-equiv="Content-type" content="text/html;charset=UTF-8"/>
	<title></title>
	<link rel="shortcut icon" href="img/placetouch.ico.png"/>
	<link href="css/cupertino/jquery-ui-1.10.3.custom.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="main.css"/>
	<script src="lib/jquery-2.1.0.min.js"></script>
	<script src="lib/jquery-ui-1.10.3.custom.min.js"></script>
	<script src="lib/jstorage.min.js" type="text/javascript"></script>
	<script src="lib/cwf-1.0.8.js" type="text/javascript"></script>
	<script src="main.js" type="text/javascript"></script>
</head>
<body>
	<div id="header">
		<div id="content">
			<div id="backbuttonContainer"><div id="backbutton" class="button white"><img src="img/back.png"/><span>&nbsp;Back</span></div></div>
			<a href="/"><img id="pltlogo" src="img/placetouch.png" alt="Placetouch"/></a>
			<img id="immlogo" src="img/immotronic.png" alt="Immotronic"/>
			<div id="defaultLoader"><img id="defaultLoader" src="img/loading_default.gif"/></div><br/>
			<span id="datetime"></span>
		</div>
	</div>
	<div id="helpTopBar" class="quickhelp topbar"><img src="img/info.png"/><span></span></div>
	<div id="workspace">
		<div id="content">
		</div>
	</div>
	<div id="footer">
		<div id="content">
			PlaceTouch v<span id="placetouchVersion"></span> (c) 2012, 2013, 2014, 2015 by Immotronic
		</div>
	</div>
	<div id="upgradeDialog" style="display:none">
		<div id="upgradeProgressPath"><span class="newUpgrade" tr="newUpgrade"></span>><span class="download" tr="download"></span>><span class="installation" tr="installation"></span>><span class="reboot" tr="reboot"></span></div>
		<div class="panel" id="upgradeAvailablePanel" style="display:none">
			<div class="message" tr="newUpgradeAvailableMessage"></div>
			<div class="buttons right-align">
				<button class="action" id="downloadUpgradeButton" tr="downloadUpgrade"></button>&nbsp;&nbsp;&nbsp;&nbsp;<button class="closeUpgradeDialogButton" tr="close"></button>
			</div>
		</div>
		<div class="panel" id="upgradeDownloadingPanel" style="display:none">
			<div class="message"><div id="upgradeDownloadProgressbar"><div class="progress-label" tr="downloading"></div></div></div>
			<div class="buttons right-align">
				<button class="closeUpgradeDialogButton" tr="close"></button>
			</div>
		</div>
		<div class="panel" id="upgradeInstallationPanel" style="display:none">
			<div class="message" tr="newUpgradeReadyToInstallMessage"></div>
			<div class="buttons right-align">
				<button class="action" id="installUpgradeButton" tr="installUpgrade"></button>&nbsp;&nbsp;&nbsp;&nbsp;<button class="closeUpgradeDialogButton" tr="close"></button>
			</div>
		</div>
		<div class="panel" id="upgradeRebootPanel" style="display:none">
			<div class="message" tr="rebootToFinishInstallMessage"></div>
			<div class="buttons right-align">
				<button class="action" id="systemRebootButton" tr="reboot"></button>&nbsp;&nbsp;&nbsp;&nbsp;<button class="closeUpgradeDialogButton" tr="close"></button>
			</div>
		</div>
	</div>
</body>
</html>
